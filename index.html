<!DOCTYPE html>
<html>

<head>
    <title>Photos JCT</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Vincent"/>
    <script type='text/javascript' src='the.js'></script>
</head>

<body>
<script type='text/javascript'>
    require(['app'], function (amberPromise) {
        amberPromise.then(function (amber) {
            amber.initialize({
                //used for all new packages in IDE
                'transport.defaultAmdNamespace': "amber-jctphotos"
            }).then(function () {
                require(["amber-ide-starter-dialog"], function (dlg) {
                    dlg.start();
                });
                amber.globals.JCTGallerie._start();
            });
        });
    });
</script>

<div id="app" class="container-flow">
    <div class="row">
        <div class="col-md-2">
            <ul id="menu" class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><i class="fa fa-camera fa-fw"></i> Photos</a></li>
            </ul>
        </div>
        
        <div class="col-md-10 well">
        
            <div id="gallerie" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#gallerie" data-slide-to="0" class="active"></li>
                    <li data-target="#gallerie" data-slide-to="1"></li>
                    <li data-target="#gallerie" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div id="images" class="carousel-inner">

                    <div class="item active">
                        <img src="www.photographe.com.fr/jct2017/content/images/large/Adulte_-_1.jpg"  class="img-rounded center-block" alt="Adulte - 1"></img>
                        <div class="carousel-caption">
                            <h3>Adulte - 1</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src="www.photographe.com.fr/jct2017/content/images/large/Adulte_-_2.jpg" class="img-rounded center-block" alt="Adulte - 2"></img>
                        <div class="carousel-caption">
                            <h3>Adulte - 2</h3>
                        </div>
                    </div>
                    
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#gallerie" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Précédent</span>
                </a>
                <a class="right carousel-control" href="#gallerie" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Suivant</span>
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
